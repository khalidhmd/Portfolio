<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Khalid Hasan - Portfolio</title>
</head>

<body>
    
    <div class="main_container">
        <header id="page_header">
            <div id="header_photo">
                <img src="img/Myphotopng.PNG" alt="header photo">
            </div>
            <div id="header_text">
                <h1>Khalid Hasan</h1>
                <h5>Front End Developer</h5>
            </div>
        </header>

        <main>
            <section id="main_section">
                <hr>
                <img src="img/main_image.png" alt="main image" id="main_image">
            </section>
            <section id="featured_section">
                <h3 id="featured_text">Featured Work</h3>
                <section class="featured_box_container">
                    <div class="featured_box">
                        <section class="img">
                            <img src="img/main_image.png" alt="Animal trading card">
                        </section>
                        <h5>
                            Animal Trading Cards
                        </h5>
                        <em>
                            <a href="https://github.com/khalidhmd/animal-trading-cards.git">https://github.com/khalidhmd/animal-trading-cards.git</a>
                        </em>
                    </div>
                    <div class="featured_box">
                        <section class="img">
                            <img src="img/main_image.png" alt="Portfolio">
                        </section>
                        <h5>
                            Portfolio - This Project
                        </h5>
                        <em>
                            <a href="https://github.com/khalidhmd/Portfolio.git">https://github.com/khalidhmd/Portfolio.git</a>
                        </em>
                    </div>
                    <div class="featured_box">
                        <section class="img">
                            <img src="img/main_image.png" alt="Mobile resume">
                        </section>
                        <h5>
                            Mobile Resume
                        </h5>
                        <em>
                            <a href="https://github.com/khalidhmd/mobile-Resume.git">https://github.com/khalidhmd/mobile-Resume.git</a>
                        </em>
                    </div>
                </section>
            </section>
        </main>
    </div>

</body>

</html>
